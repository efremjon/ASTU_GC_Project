{% extends 'Company/company-base.html'%}

{% block content%}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Manage Agents</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'admin-dashbord' %}">Home</a></li>
        <li class="breadcrumb-item active">Add agent</li>
      </ol>
    </nav>

  </div><!-- End Page Title -->

  <section class="section add-agent">
    <div class="row">
      <div class="row justify-content-center">
        <div class="col-lg-12 d-flex flex-column align-items-center justify-content-center">
          <div class="card mb-5">
            <div class="card-body">
              <h5 class="card-title text-center pb-0 fs-4">Agent Registration orm</h5>
              <div class="container  p-3 m-3">
                <form class="row g-3 " method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row border p-3 m-2">
                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label">First name:</label>
                      <input type="text" class="form-control " name="first_name" onkeyup="number_init(this.id)" id="fn"
                        required>
                      <p id="pfn" hidden></p>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault02" class="form-label">Last name:</label>
                      <input type="text" class="form-control" name="last_name" onkeyup="number_init(this.id)" id="ln"
                        required>
                      <span id="pln" hidden></span>
                    </div>


                    <div class="col-md-6">
                      <label for="validationDefault02" class="form-label">Email:</label>
                      <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefaultUsername" class="form-label">Username</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" name="username" aria-describedby="inputGroupPrepend2"
                          required id="un">

                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password1" required id="password1">
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" name="password2" required id="password2">
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefaultUsername" class="form-label">Phone</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">+251</span>
                        <input type="text" class="form-control" name="phone1" aria-describedby="inputGroupPrepend2"
                          required onkeyup="phone(this.id)" id="p1">

                      </div>
                      <p id="pp" hidden></p>
                    </div>

                    <div class="col-md-6">
                      <label for="validationDefaultUsername" class="form-label">Phone</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">+251</span>
                        <input type="text" class="form-control" name="phone2" aria-describedby="inputGroupPrepend2"
                          onkeyup="phone(this.id)" id="p2">

                      </div>
                    </div>

                    <div class="col-md-4">
                      <label for="validationDefault03" class="form-label">Facebook</label>
                      <input type="text" class="form-control" name="facebook">
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault03" class="form-label">Telegram</label>
                      <input type="text" class="form-control" name="telegram">
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault03" class="form-label">Instagram</label>
                      <input type="text" class="form-control" name="instagram">
                    </div>
                    <div class="col-md-12">
                      <label for="validationTextarea" class="form-label">About</label>
                      <textarea class="form-control " placeholder="Required example textarea" name="about"></textarea>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault03" class="form-label">Profile_Pic</label>
                      <input type="file" class="form-control" name="profile">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="payment option" class="form-label">Region</label>
                    <select class="form-select" id="paymentchoosen" name="region">
                      <option selected disabled value="">Choose Region</option>
                      {% for region in all_region %}
                      <option>{{region}}</option>
                      {% endfor %}
                    </select>

                  </div>


                  <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" onkeyup="number_init(this.id)" required id="ct">
                    <p id="pct" hidden></p>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault03" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" required id="address">

                  </div>
                  <p id="paddrress" hidden></p>
                  <div class="col-md-8">
                    <label for="validationDefault03" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" required>

                  </div>
                  <p id="ct" hidden></p>

              </div>


              <div class="row border p-2 m-2">
                <div class="col-md-3">
                  <label for="validationDefault03" class="form-label">TIN No.</label>
                  <input type="text" class="form-control" name="TIN_NO" required onkeyup="letter_init(this.id)"
                    id="tinno">
                  <p id="ptinno" hidden></p>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault03" class="form-label">Marchent ID</label>
                  <input type="text" class="form-control" name="marchent_id" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault03" class="form-label">Agreement Paper</label>
                  <input type="file" class="form-control" name="agreement" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault03" class="form-label">License</label>
                  <input type="file" class="form-control" name="license" required>
                </div>
              </div>


              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <hr>
              <input type="text" name="error" id="error" value="" hidden>
              <hr>
              <div class="col-12">
                <button class="btn btn-warning" type="submit" onclick="add()">Add</button>
              </div>
            </div>
            </form>
            {% for meg in messages %}
            {{meg}}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>

</main>



{% endblock %}
